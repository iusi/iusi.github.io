<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui" charset="utf-8">
		<title>archive</title>
	</head>
	<style type="text/css">
		body{
			font-family: -apple-system,"Google Sans Text", BlinkMacSystemFont, sans-serif;
			margin: 0;
			background-color: #f2f6fc;
			display: flex;
			height: 100vh;
			width: 100vw;
			justify-content: center;
			align-items: center;
		}
		p{
			line-height: 1.7em;
			color:#041e50;
			font-size: 2em;
			padding: 0 30vw 0vh 10vw;
			-webkit-user-select: none;      
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none; 
		}
		span{
			white-space: nowrap;
		}
		@media (prefers-color-scheme: dark){
			body{
				background-color:#141414 ;
			}
			p{
				color: #cfd1d5;
			}
		}
		@media (orientation:portrait){
			p{
				line-height: 1.3em;
				font-size: 1.8em;
				padding: 0 20vw 20vh 20vw !important;
			}
			code{
				display: none;
			}
	</style>
	<body>
		<p>这个世界又<span>不喜欢我</span>，<br>我为什么要<span>喜欢</span><span>这个世界。</span><code>(・へ・)</code></p>
	</body>
</html>
