<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui" charset="utf-8">
		<title>Moon</title>
		<style type="text/css">
			:root{
				--darkbg: #15171a;
				--darkcolor: #e1e1e1;
			}
			html{
				margin: 0;
			}
			body{
				background-color: var(--darkbg);
				margin: 0;
				height: 100vh;
				font-family: PingFangSC-Regular, sans-serif;;
			}
			@media (orientation:landscape){
				section p{
					padding: 0 8vw;
				}
				h3{
					margin: 20vh 0 0 8vw;
				}
				#note{
					margin-top: 30vh;
				}
				.ch{
					margin-top: 20vh;
				}
			}
			@media (orientation:portrait){
				header{
					position: -webkit-sticky;
					top: 0;
				}
				section{
					min-height: 90vh;
					padding: 10vh 0;
				}
				section p{
					margin: 3vh 8vw;
				}
				h3{
					padding: 0 8vw;
				}
				#note{
					margin-top: 20vh;
				}
			}
			header{
				height: 10vh;
				background-color: #25282f;
				display: flex;
				flex-flow: row nowrap;
				justify-content: space-between;
				align-items: center;
				position: sticky;
			}
			header:first-child{
				font-size: larger;
				padding-left: 10px;
				color: #c6c7cc;
			}
			#toggle{
				margin-top: 2vh;
				padding-right: 10px;
			}
			section{
				background-color: var(--darkbg);
				color: var(--darkcolor);
				font-size: large;
			}
			#moon{
				height: 9vh;
			}
			a{
				color: var(--darkcolor);
			}
			#note::before{
				content: " ";
				display: block;
				background-color: grey;
				width: 100%;
				height: 1px;
				margin-bottom: 2vh;
			}
			#note::after{
				text-align: center;
				margin-top: 40px;
				font-size: small;
				display: block;
				color: var(--darkcolor);
				content: '2021-2022 Maybush | Cloudflare';
			}
		</style>
	</head>
	<body>
		<header><span><a href="../" style="text-decoration: none;">The Moon</a></span> <span id="toggle"><img src="../moon.svg" id="moon"></span></header>
		<section>
			<p class="ch">每周闲暇时间，便来更新</p>
			<p>“人生中出现的一切，都无法占有，只能经历。我们只是时间的过客，总有一天，我们会和所有的一切永别。深知这一点的人，就会懂得：无所谓失去，而只是经过而已；亦无所谓得到，那只是体验罢了。经过的，即使再美好，终究只能是一种记忆；得到的，就该好好珍惜，然后在失去时坦然地告别。”</p>
			<p id="note">我不想再失去你了；我也不敢更不愿再爱了。</p>
		</section>
	</body>
</html>
