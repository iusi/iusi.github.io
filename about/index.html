<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui" charset="utf-8">
		<title>Moon</title>
		<style type="text/css">
			.eng, .ch{
				display: none;
			}
			:root{
				--darkbg: #15171a;
				--darkcolor: #e1e1e1;
			}
			html{
				margin: 0;
			}
			body{
				background-color: var(--darkbg);
				margin: 0;
				height: 100vh;
				font-family: PingFangSC-Regular, sans-serif;;
			}
			@media (orientation:landscape){
				section p{
					padding: 0 8vw;
				}
				h3{
					margin: 20vh 0 0 8vw;
				}
				#note{
					margin-top: 30vh;
				}
			}
			@media (orientation:portrait){
				header{
					position: -webkit-sticky;
					top: 0;
				}
				section{
					min-height: 90vh;
					padding: 10vh 0;
				}
				section p{
					margin: 3vh 8vw;
				}
				h3{
					padding: 0 8vw;
				}
				#note{
					margin-top: 20vh;
				}
			}
			header{
				height: 10vh;
				background-color: #25282f;
				display: flex;
				flex-flow: row nowrap;
				justify-content: space-between;
				align-items: center;
				position: sticky;
			}
			header:first-child{
				font-size: larger;
				padding-left: 10px;
				color: #c6c7cc;
			}
			#toggle{
				margin-top: 2vh;
				padding-right: 10px;
			}
			section{
				background-color: var(--darkbg);
				color: var(--darkcolor);
				font-size: large;
			}
			#moon{
				height: 9vh;
			}
			a{
				color: var(--darkcolor);
			}
			#note::before{
				content: " ";
				display: block;
				background-color: grey;
				width: 100%;
				height: 1px;
				margin-bottom: 2vh;
			}
		</style>
	</head>
	<body>
		<header><span><a href="../" style="text-decoration: none;">The Moon</a></span> <span id="toggle"><img src="../moon.svg" id="moon"></span></header>
		<section>
			<h3 class="ch">Hi：</h3><h3 class="eng">Welcome to <i>The Moon</i>...</h3>
			<p class="ch">我不一定能做到每天上线更新，但最迟一周更一次。所有历史照片，都存在了<a href="https://www.yuque.com/maybush/moon">语雀</a>上面。</p>
			<p class="eng">Where I share recent pictures of moon, updated at least once a week. <a href="https://www.yuque.com/maybush/moon">View history.</a></p>
			<p id="note">楠楠姐姐，你还好嘛？不开心的时候，就来这里看看我这面的月亮吧 <3 </p>
		</section>
	</body>
	<script type="text/javascript" async>
		var i;
var english = document.getElementsByClassName("eng");
var chinese = document.getElementsByClassName("ch");
var language = navigator.language; //监测浏览器语言
//alert(language)
switch(language){ 
  case 'en':
  case 'en-US': 
  case 'en-us': //苹果系统全部小写
    for (i=0; i< english.length; i++){  //这样能把每一个元素都选上
      english[i].style.display = "block"; 
    }
   break;
  case 'zh':
  case 'zh-Hans':
  case 'zh-CN':
  case 'zh-cn':
    for (i=0; i< chinese.length; i++){ 
      chinese[i].style.display = "block"; 
    }
  break;
  default:
	for (i=0; i< english.length; i++){  //English as default language
	  english[i].style.display = "block"; 
	}
}
	</script>
</html>
